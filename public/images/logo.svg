<?xml version="1.0" encoding="UTF-8"?>
<svg width="240px" height="70px" viewBox="0 0 240 70" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0044CC;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
        </filter>
    </defs>
    <g fill="none" fill-rule="evenodd">
        <!-- Logo circle -->
        <circle cx="35" cy="35" r="30" fill="url(#grad1)" filter="url(#shadow)"></circle>
        
        <!-- Airplane symbol -->
        <g transform="translate(20, 20)">
            <path d="M30,5 C28.5,5 27.5,6 27,7.5 L20,25 L12,28 L10,32 L19,29 L23,38 L27,36.5 L25,26 L40,17 C42,15.5 42.5,13 41,11 C39.5,9 37,8 35,8.5 C33,9 30.5,11 30,5 Z" fill="white" stroke="#0044CC" stroke-width="0.5"></path>
        </g>
        
        <!-- Tour Express text -->
        <g transform="translate(75, 38)">
            <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066FF" filter="url(#shadow)">Tour Express</text>
        </g>
        
        <!-- Decorative elements -->
        <path d="M75,45 L215,45" stroke="#0066FF" stroke-width="2" stroke-linecap="round" opacity="0.7"></path>
        
        <!-- Small decorative dots -->
        <circle cx="70" cy="45" r="2" fill="#0066FF"></circle>
        <circle cx="220" cy="45" r="2" fill="#0066FF"></circle>
    </g>
</svg>
